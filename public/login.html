<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WheelHaus | Login</title>

    <script src="./js/sessao.js"></script>
    <script src="./js/validacoes.js"></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <i class="fas fa-chevron-left" onclick="window.location = './index.html'"></i>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <div class="container_abertura">
                    <h2>Acesse sua conta</h2>
                    <span>Entre agora e continue explorando o que preparamos para você!</span>
                    
                </div>
                <div class="formulario">
                    <div class="campo">
                        <!-- <span>E-mail:</span> -->
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <!-- <span>Senha:</span> -->
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="btn btn-primary" onclick="entrar()">Entrar</button>
                </div>
                <span>Ainda não tem uma conta ? <b onclick="window.location = './cadastro.html'" class="buttonEntrarCadastrar">Cadastrar</b></span>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
            <div class="login-info">
                <div>
                  <h2>Bem-vindo ao Desafio de Conhecimento!</h2>
                  <p>Desafie seu conhecimento, explore novos temas e divirta-se enquanto aprende. Prepare-se para alcançar o topo do ranking e superar seus limites!</p>
                </div>
              </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (!validarFormularioLogin(emailVar, senhaVar)) {
            return false;
        }
        aguardar();


        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.FAVORITO_USUARIO = json.favorito;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/publicacao.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
